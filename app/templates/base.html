<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Banco Kunumi{% endblock %}</title>
    <style>
        /* Estilo b√°sico del navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    {% if session.client_id %}
    <nav class="navbar">
      <a href="{{ url_for('client_bp.client_account') }}">Mi cuenta</a>
      <a href="{{ url_for('client_bp.client_deposit') }}">Depositar</a>
      <a href="{{ url_for('client_bp.client_transactions') }}">Transacciones</a>
      <a href="{{ url_for('auth_bp.logout') }}">Logout</a>
    </nav>

  <hr>
  {% endif %}

{% block content %}{% endblock %}


</body>
</html>
